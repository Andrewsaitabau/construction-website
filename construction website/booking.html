<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service | PrimeBuild Construction</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .background-slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .background-slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: slide 15s infinite;
      opacity: 0;
    }

    .background-slideshow img:nth-child(1) { animation-delay: 0s; }
    .background-slideshow img:nth-child(2) { animation-delay: 5s; }
    .background-slideshow img:nth-child(3) { animation-delay: 10s; }

    @keyframes slide {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    .form-container {
      max-width: 600px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      color: #333;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff9800;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #ff9800;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #e68a00;
    }

    .back-home {
      text-align: center;
      margin-top: 15px;
    }

    .back-home a {
      color: #ff9800;
      text-decoration: none;
      font-weight: bold;
    }

    .back-home a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Background Slideshow -->
  <div class="background-slideshow">
    <img src="images/j.21.jpeg" alt="Slide 1">
    <img src="images/j.22.jpeg" alt="Slide 2">
    <img src="images/j.23.jpeg" alt="Slide 3">
  </div>
  <div class="overlay"></div>

  <div class="form-container">
    <h2>Book Our Construction Service</h2>
    <form action="submit_booking.php" method="POST">
      <div class="form-group">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">
      </div>

      <div class="form-group">
        <label for="booking_date">Booking Date:</label>
        <input type="date" id="booking_date" name="booking_date" required>
      </div>

      <div class="form-group">
        <label for="service_requested">Service Requested:</label>
        <input type="text" id="service_requested" name="service_requested">
      </div>

      <div class="form-group">
        <label for="message">Additional Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Booking</button>
    </form>

    <div class="back-home">
      <p>‚Üê <a href="index.html">Back to Home</a></p>
    </div>
  </div>

</body>
</html>
